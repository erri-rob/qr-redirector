    <script>
      (function () {
        var TARGET_URL = "https://www.rainews.it/tgr/piemonte/video/2023/03/tgr-piemonte-web-moricone-satelliti-militari-pl-sicral-centro-interforze-ucraina-1cc6d906-e8ff-4459-b243-82501d24c32f.html";
        var COUNT_NAMESPACE = "qr-redirector"; // Cambia se vuoi isolare i contatori
        var COUNT_KEY = "scansioni-pagina";   // Chiave contatore

        // Log scansione (best-effort) con fallback multipli e senza bloccare il redirect
        (function logScan() {
          var WORKER_BASE = localStorage.getItem('qr_worker_base') || '';
          var GH_USER = (location.hostname.split('.')[0] || '').toLowerCase();
          var REPO = 'qr-redirector';
          var endpoints = WORKER_BASE
            ? [WORKER_BASE.replace(/\/$/, '') + '/hit']
            : [
                // GitHub Release asset URL: downloading incrementa il contatore download
                'https://github.com/' + GH_USER + '/' + REPO + '/releases/download/qr-counter/pixel.gif',
                // fallback CountAPI
                (function(){ var p = "/hit/" + encodeURIComponent(COUNT_NAMESPACE) + "/" + encodeURIComponent(COUNT_KEY); return "https://api.countapi.xyz" + p; })(),
                (function(){ var p = "/hit/" + encodeURIComponent(COUNT_NAMESPACE) + "/" + encodeURIComponent(COUNT_KEY); return "https://api.countapi.dev" + p; })()
              ];
          var done = false;
          function firePixel(url) {
            try {
              var img = new Image();
              img.src = url + (url.indexOf("?") === -1 ? "?" : "&") + "_=" + Date.now();
            } catch (e) {}
          }
          endpoints.forEach(function (url) {
            if (done) return;
            try {
              fetch(url, { method: "GET", mode: "no-cors", cache: "no-store" })
                .catch(function () { firePixel(url); })
                .finally(function () { done = true; });
            } catch (e) { firePixel(url); done = true; }
          });
        })();

        // Redirect rapido via JS (fallback anche via meta refresh)
        window.location.replace(TARGET_URL);
      })();
    </script>
