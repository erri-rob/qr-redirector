name: Create/Update QR counter release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure GitHub release exists
        id: rel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          TAG="qr-counter"
          NAME="QR Counter"
          API="https://api.github.com/repos/${OWNER}/${REPO}/releases"

          # Try get by tag
          GET=$(curl -sSL -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" "$API/tags/${TAG}" || true)
          ID=$(echo "$GET" | jq -r '.id // empty')
          if [ -z "$ID" ] || [ "$ID" = "null" ]; then
            # Create
            CREATE=$(curl -sSL -X POST -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" \
              "$API" -d "{\"tag_name\":\"${TAG}\",\"name\":\"${NAME}\",\"draft\":false,\"prerelease\":false}")
            ID=$(echo "$CREATE" | jq -r '.id')
          fi
          echo "id=$ID" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Upload pixel asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          ID="${{ steps.rel.outputs.id }}"
          FILE="assets/pixel.gif"
          NAME="pixel.gif"
          # Delete existing asset with the same name (if any)
          ASSETS=$(curl -sSL -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${OWNER}/${REPO}/releases/${ID}/assets")
          ASSET_ID=$(echo "$ASSETS" | jq -r '.[] | select(.name=="'"$NAME"'") | .id' | head -n1)
          if [ -n "$ASSET_ID" ]; then
            curl -sSL -X DELETE -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${OWNER}/${REPO}/releases/assets/${ASSET_ID}" >/dev/null
          fi
          # Upload
          curl -sSL -X POST -H "Authorization: Bearer ${GITHUB_TOKEN}" -H "Content-Type: image/gif" \
            --data-binary @"$FILE" \
            "https://uploads.github.com/repos/${OWNER}/${REPO}/releases/${ID}/assets?name=${NAME}" >/dev/null


